<div class="d-flex mb-2" style="gap: 15px">
  <div class="d-flex align-items-center">
    <label for="currency-select">
      Currency:&nbsp;&nbsp;&nbsp;
    </label>

    <select [(ngModel)]="currency" class="form-select form-select-sm" id="currency-select">
      <option value="$">$ (USD)</option>
      <option value="€">€ (EUR)</option>
      <option value="£">£ (GBP)</option>
      <option value="¥">¥ (JPY)</option>
      <option value="CHF">CHF (CHF)</option>
      <option value="C$">C$ (CAD)</option>
      <option value="A$">A$ (AUD)</option>
    </select>

    <input
      class="form-control form-control-sm ml-2"
      type="number"
      id="revenue"
      [placeholder]="'Revenue' + ' (' + currency + ')' "
    >
  </div>
</div>

<table class="mb-2">
  <thead>
    <tr>
      <th>
        <i class="fa-solid fa-plus" (click)="addRow()"></i>
      </th>
      <th>Category</th>
      <th>Description</th>
      <th>Amount</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let expense of expenses; let i = index">
      <td style="width: 0;">
        <i class="fa-solid fa-trash-can cursor-pointer" (click)="removeRow(i)"></i>
      </td>
      <td>{{ expense.category }}</td>
      <td>{{ expense.description }}</td>
      <td>
        {{ expense.amount + currency }}
      </td>
    </tr>
  </tbody>

  <tfoot>
    <th></th>
    <th></th>
    <th style="text-align: end;">Total amount:</th>
    <th>200{{ currency }}</th>
  </tfoot>
</table>
