<table>
  <thead>
      <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Payment method</th>
          <th>Amount</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let expense of expenses">
          <td>{{ expense.date | localizedDate }}</td>
          <td>{{ expense.category }}</td>
          <td>{{ expense.description }}</td>
          <td>{{ expense.paymentMethod }}</td>
          <td>{{ expense.amount + unit }}</td>
      </tr>
  </tbody>

  <tfoot>
    <th></th>
    <th></th>
    <th></th>
    <th>Total amount:</th>
    <th>200{{ unit }}</th>
  </tfoot>
</table>
