<div class="d-flex mb-2" style="gap: 15px">
  <div class="d-flex align-items-center">
    <label for="period-select">Type:&nbsp;&nbsp;&nbsp;</label>

    <select [ngModel]="periodType" class="form-select form-select-sm" id="period-select">
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
    </select>
  </div>

  <div class="d-flex align-items-center">
    <label for="start">Start date:&nbsp;&nbsp;&nbsp;</label>

    <input
      type="date"
      id="start"
      class="form-control form-control-sm"
      [ngModel]="startDate"
    >
  </div>

  <div class="d-flex align-items-center" id="currency-type">
    <div class="form-check">
      <label class="form-check-label currency-label" for="euro">
        &euro;
      </label>

      <input
        class="form-check-input currency-input"
        type="radio"
        id="euro"
        name="currency"
        value="â‚¬"
        [(ngModel)]="currency"
      >
    </div>

    <div class="form-check" id="dollar-input">
      <label class="form-check-label currency-label" for="dollar">
        &dollar;
      </label>

      <input
        class="form-check-input currency-input"
        type="radio"
        id="dollar"
        name="currency"
        value="$"
        [(ngModel)]="currency"
      >
    </div>
  </div>

  <div class="flex-grow-1 m-auto">
    <input
      class="float-right form-control form-control-sm"
      type="text"
      id="revenue"
      [placeholder]="'Assets' + ' (' + currency + ')' " >
  </div>
</div>

<table>
  <thead>
      <tr>
        <th>Category</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let expense of expenses">
          <td>{{ expense.category }}</td>
          <td>{{ expense.description }}</td>
          <td>{{ expense.amount + currency }}</td>
      </tr>
  </tbody>

  <tfoot>
    <th></th>
    <th style="text-align: end;">Total amount:</th>
    <th>200{{ currency }}</th>
  </tfoot>
</table>
